<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Operator Perbandingan</title>
</head>
<body>
   
   <script>
      /** Comparing Operator (Perbandingan):
      > (lebih dari), < (kurang dari), >= (lebih dari atau sama dengan), <= (kurang dari atau sama dengan), == (sama dengan), === (sama dengan dan sama tipe), != (tidak sama dengan), !== (tidak sama dengan dan tidak sama tipe) 
      */

      let a = 3
      let b = 4

      document.writeln(a == b)
      document.writeln("<br>")
      document.writeln(a != b)
      document.writeln("<br>")

      document.writeln(a > b)
      document.writeln("<br>")
      document.writeln(a < b)
      document.writeln("<br>")

      document.writeln(a >= b)
      document.writeln("<br>")
      document.writeln(a <= b)
      document.writeln("<br>")
      

      document.writeln("Sama dengan dan sama tipe")
      document.writeln("<br>")
      document.writeln(a === '3')
      document.writeln("<br>")

      document.writeln(a === a)
      document.writeln("<br>")

      document.writeln("Tidak sama dengan dan tidak sama tipe")
      document.writeln("<br>")
      document.writeln(a !== a)
      document.writeln("<br>")



   </script>

</body>
</html>
