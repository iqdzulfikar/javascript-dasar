<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    
    <script>

        // Closure: kombinasi function dan bundel referensi ke data di sekitarnya.
        // Local scope tidak dapat diakses dari luar scopenya. Tetapi, dengan kemampuan closure, kita bisa membuat sebuah function di local scope dan referensi data di sekitar scope, keluar dari scopenya.

        function createAdder(value) {
            const owner = 'Dzul';
            function add(param) {
                console.info(owner);
                return value + param;
            }
            return add;
        }

        const addTwo = createAdder(2);
        // Sama seperti dibawah ini
        // function addTwo(param) {
        //     console.info('Dzul');
        //     return 2 + param;
        // }

        console.info(addTwo(10)); // 12
        console.info(addTwo(20)); // 22

        const addTen = createAdder(10);
        // function addTen(param) {
        //     console.info('Dzul');
        //     return 10 + param;
        // }

        console.info(addTen(10)); // 20
        console.info(addTen(20)); // 30

    </script>

</body>
</html>
