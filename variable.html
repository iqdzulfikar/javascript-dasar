<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Variable</title>
</head>
<body>
   <script>
      // Deklarasi
      var firstName;
      var lastName = "Dzulfikar";
      // Inisialisasi
      firstName = 'Rifqi'
      var fullName = firstName + lastName
      document.writeln("FirstName\t\t\t: " + firstName)
      document.writeln("<br>")
      document.writeln(lastName)
      document.writeln("<br>")
      document.writeln(fullName)

      // Menimpa value pada variable
      firstName = 'Dzulfikar'
      document.writeln("<br>")
      document.writeln(firstName)
      
      firstName = 11
      document.writeln("<br>")
      document.writeln(firstName)

      firstName = 3.14
      document.writeln("<br>")
      document.writeln(firstName)
      
      firstName = true
      document.writeln("<br>")
      document.writeln(firstName)
      
   </script>
</body>
</html>
