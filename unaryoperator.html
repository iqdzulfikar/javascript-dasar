<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Unary Opeartor</title>
</head>
<body>
   <script>
      // Unary Operator: cukup menggunakan satu data
      
      // + (tanda positif), - (minus), ++ (increment), -- (decrement)
      let i = +1
      document.writeln(i)
      i++
      document.writeln("<br>")
      document.writeln(i)
      
      i = -i // Membuat nilai i menjadi negatif (convert nilai positif menjadi negatif)

      document.writeln("<br>")
      document.writeln(i)
   </script>
   
</body>
</html>
