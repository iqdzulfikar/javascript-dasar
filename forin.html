<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>For In</title>
</head>
<body>
   
   <script>
      // For In: iterasi seluruh data property di object atau index di array.
      // Meskipun dapat digunakan pada Array, namun hal ini tidak direkomendasikan. Karena, biasanya kita jarang sekali butuh index untuk Array, dan hal ini dapat menggunakan For Of.
      const person = {
         firstName: 'Rifqi',
         lastName: 'Dzulfikar'
      };

      const names = ['Rifqi', 'Dzulfikar'];

      // Contoh For In di Object
      for(const property in person) {
         document.writeln(`<p>Property \`${property}\`: ${person[property]}</p>`);
      }

      for(const index in names) {
         document.writeln(`<p>Index \`${index}\`: ${names[index]}</p>`);
      }
   </script>

</body>
</html>
