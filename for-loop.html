<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>For Loop</title>
</head>
<body>
   
   <script>
      // For Loop di JS sama seperti di Java, baik itu sifat dan strukturnya.
      // Stru terdiri dar init statement; kondisi; dan post statement.
      // Ketiganya tidak wajib diisi, kita hanya perlu menyisipkan semicolon `;` saja pada setiap expressionnya.
      
      // Contoh Infinite Loop
      // for(; ;) {
      //    alert('Infinite Loop');
      // }

      for (let index = 0; index < 10; index++) {
        document.writeln(index);
        document.writeln('<br>')
      }
   </script>

</body>
</html>
