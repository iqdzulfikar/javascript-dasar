<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Augmente (Assignment) Operator</title>
</head>
<body>
   
   <script>
      // Augmented (Assignment) Operator:  +=, -=, *=, /=, **=, %=

      let a = 3
      a += 2
      document.writeln(a)
      
      a -= 2
      document.writeln("<br>")
      document.writeln(a)
      
      a *= 5
      document.writeln("<br>")
      document.writeln(a)
   </script>

</body>
</html>
