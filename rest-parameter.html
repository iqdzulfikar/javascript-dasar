<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rest Parameter</title>
	</head>
	<body>
		<script>
			// Rest Parameter: kita mengirim data sebanyak2nya pada suatu parameter, dan js akan otomatis mengkonversinya menjadi Array.
			// Rest Parameter hanya boleh ada satu di function, dan posisinya berada di paling akhir. Tidak boleh di depan atau ditengah (kecuali hanya 1 parameter).
			// Di bahasa Pemrogramman lain, hal ini adalah variable argument.
			function sum(name, ...data) {
				let total = 0;
				for (const item of data) {
					total += item;
				}

				console.info(`Total ${name} is ${total}`);
			}

			sum('Jeruk', 1, 3, 3);
			sum('Mangga', 4, 5, 6, 7);
			sum('Semangka', 8, 9, 10);

			// Kadang kita terlanjur memiliki data berupa Array.
			// Tapi, kita bisa mengirimkan data Array ke Rest parameter
			// kita bisa gunakan `...`diikuti Array ketika memanggil functionnya
			// Hal ini disebut dengan Spread Syntax
			sum(`Telur`, ...[1, 2, 3, 4, 5]);

            const values = [1, 3, 2, 4, 5];
            sum(`Minyak`, ...values)
		</script>
	</body>
</html>
