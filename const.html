<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Const JavaScript</title>
</head>
<body>
   <script>
      // const -> Constant (Nilai nya tidak dapat diubah lagi (final)) dan harus diinisialisasi langsung ketika constant dibuat
      const myName = 'Rifqi Dzulfikar'
      document.writeln(myName)

      // myName = 'Dzulfikar' // ERROR: mencoba memasukkan nilai baru
      document.writeln(myName)
   </script>
</body>
</html>
