<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Operator Matematika</title>
</head>
<body>
   
   <script>
      // +, -, /, *, ** (Exponensial/Pangkat), %
      let a = 10
      let b = 3

      let result = a + b
      document.writeln('Penjumlahan: ' +result)
      document.writeln("<br>")

      result = a - b
      document.writeln('Pengurangan: ' +result)
      document.writeln("<br>")

      result = a  * b
      document.writeln('Perkalian: ' +result)
      document.writeln("<br>")

      result = a / 3.5
      document.writeln('Pembagian: ' +result)
      document.writeln("<br>")

      result = a % b
      document.writeln('Modulus: ' +result)
      document.writeln("<br>")

      document.writeln('Perpangkatan: ' + (2 ** 4))
      document.writeln("<br>")
   </script>

</body>
</html>
