<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Switch Statement</title>
</head>
<body>
   
   <script>
      // Switch Statement: Hanya digunakan untuk kondisi sederhana dan hanya diperuntukkan untuk membandingkan `==` saja.
      let value = 'D';
      switch (value) {
         case 'A':
            document.writeln('Anda Lulus dengan Nilai yg Memuaskan!')
            break;
         case 'B':
         case 'C':
            document.writeln('Anda Lulus!')
            break;
         case 'D':
            document.writeln('Maaf Anda tidak lulus!')
            break;
         default:
            document.writeln('Mungkin Anda salah ambil jurusan!')
            break;
      }
   </script>

</body>
</html>
