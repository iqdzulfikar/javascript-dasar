<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function</title>
</head>
<body>
   
   <script>
      // Function di JS sama pada bahasa pemrograman lain.
      // Function adalah sebuah sekumpulan baris yg akan dieksekusi ketika function tersebut dipanggil.
      // Function dengan parameter: kita bisa mengirimkan informasi ke dalam function yg ingin kita panggil

      // Membuat Function
      function sayHello(firstName) {
         document.writeln(`<p>Hello ${firstName}</p>`);
      }

      // Memanggil Function
      sayHello("Rifqi");
      sayHello("Dzul");
      sayHello("Dzulfikar");
   </script>
</body>
</html>
