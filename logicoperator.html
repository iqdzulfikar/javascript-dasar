<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Operator Logika</title>
</head>
<body>
   
   <script>
      // Operator Logika: digunakan untuk mengetahui suatu kondisi benar atau salah
      // && (AND), || (OR), ! (NOT)

      const nilaiUjian = 70
      const nilaiAbsensi = 70

      const lulusUjian = nilaiUjian > 69
      const lulusAbsensi = nilaiAbsensi > 70

      const lulus = lulusUjian && lulusAbsensi
      document.writeln(lulus)
      document.writeln()
   </script>

</body>
</html>
