<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Getter dan Setter</title>
	</head>
	<body>
		<script>
			// Getter dan Setter
			const person = {
				fName: 'Rifqi',
				lName: 'Dzulfikar',

                // Getter: gunakan keyword `get` sebelum nama getternya
				get fullName() {
					return `${this.fName} ${this.lName}`;
				},

                // Setter: gunakan keyword `set` sebelum anam setternya
                set namaLengkap(value) {
                    const array = value.split(" ");
                    this.fName = array[0];
                    this.lName = array[1];
                }
			};

            // Mengakses Getter
            console.info(person.fullName);
            
            // Mengakses Setter
            person.namaLengkap = "Luthfi Mujib";
            console.info(person.fullName);

		</script>
	</body>
</html>
