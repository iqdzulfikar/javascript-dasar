<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tipe Data Number</title>
</head>
<body>
   <script>
 
      // bil. bulat
      document.writeln(100)
      
      document.writeln("<br>")
      
      // bil. decimal
      document.writeln(100.123)
      
      document.writeln("<br>")
      
      // binary
      document.writeln(0b110101)

      document.writeln("<br>")

      // hexadecimal
      document.writeln(0xFF)

      document.writeln("<br>")
      
      // octal
      document.writeln(0o10)
      
      document.writeln("<br>")

   </script>
</body>
</html>
