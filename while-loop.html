<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>While Loop</title>
</head>
<body>
   
   <script>
      // While Loop lebih sederhana dibandingkan for.
      // While hanya terdapat condition expression saja, tanpa ada init dan post statement.
      let counter = 1;
      while (counter <= 10) {
         document.writeln(`Perulangan ke-${counter}`);
         document.writeln('<br>')
         counter++;
      }
   </script>

</body>
</html>
